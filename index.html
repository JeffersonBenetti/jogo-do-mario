<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Mario Jump</title>
</head>

<body>
    <div class="game-board">

        <img src="./assets/img/clouds.png" class="clouds">
        <img src="./assets/img/mario.gif" class="mario">
        <img src="./assets/img/pipe.png" class="pipe">

        <div class="btns">
            <button class="play">Play</button>
            <button class="pause">Pause</button>
        </div>

        <div class="game-over">
            <h2>GAMER OVER</h2>
            <button class="reset">Reiniciar</button>
        </div>

        <div class="text">
            <p>Use qualquer tecla do teclado para fazer o Mario pular!</p>
            <br>
            <p>Vire seu celular para o modo paisagem (horizontal). Toque em qualquer lugar da tela no celular!</p>
        </div>

    </div>

    <script src="./js/scripts.js"></script>
</body>

</html>
